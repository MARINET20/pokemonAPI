<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <title>{{title}}</title>
</head>
<body>
    <div class="row mt-5">
        <div class="">
            <p>{{message_text}}</p>
        </div>
        <div class="col-md-8 offset-md-2">
           <form action="/registration" method="post">
                <!-- Name input -->
                <div class="form-outline mb-4">
                    <input type="text" id="name" name="name" class="form-control" required placeholder="Имя"/>
                </div>
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="email" id="email" name="email" class="form-control" required placeholder="Почта"/>
                </div>
                <!-- Password input -->
                <div class="form-outline mb-4">
                    <input type="password" id="psw" name="psw" class="form-control" required placeholder="Пароль" />
                </div>
                <div class="form-outline mb-4">
                    <input type="password" id="psw2" name="psw2" class="form-control" required placeholder="Повторите пароль"/>
                </div>
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Зарегистрироваться</button>
            </form>
            <a href="{{ url_for('login') }}">Назад</a>
        </div>
    </div>
</body>
</html>
